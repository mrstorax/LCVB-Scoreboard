<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCVB Scoreboard Pro</title>
    <meta http-equiv="refresh" content="0;url=home.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f8f9fa;
            color: #212529;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid #dee2e6;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Chargement de LCVB Scoreboard Pro...</p>
        <p><a href="home.html">Cliquez ici si vous n'êtes pas redirigé automatiquement</a></p>
    </div>
</body>
</html>
