version: '3.8'

services:
  app:
    image: ${APP_IMAGE:-lcvb-scoreboard-app:latest}
    container_name: lcvb_app_prod
    restart: unless-stopped
    env_file: .env.prod
    ports:
      - "${APP_PORT:-5700}:5700"
      - "${API_PORT:-3000}:3000"
    volumes:
      - ./data:/app/data
      - ./logos:/app/logos:ro
      - ./logo-club:/app/logo-club:ro
      - ./themes.css:/app/themes.css:ro
      - ./shared-style.css:/app/shared-style.css:ro
    networks:
      - lcvb_prod

networks:
  lcvb_prod:
    driver: bridge
