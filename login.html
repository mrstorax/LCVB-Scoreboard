<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <title>Connexion - LCVB Scoreboard Pro</title>
    <link rel="stylesheet" href="themes.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: var(--shadow-xl);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-tertiary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            background: var(--bg-primary);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--color-danger);
            color: var(--color-danger);
            padding: 0.875rem 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid var(--color-success);
            color: var(--color-success);
            padding: 0.875rem 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-tertiary);
            font-size: 0.85rem;
        }

        .demo-credentials {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid var(--color-primary);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.85rem;
        }

        .demo-credentials-title {
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .demo-credentials-text {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" onclick="ThemeManager.toggle()" aria-label="Toggle theme">üåô</button>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">üèê</div>
                <h1 class="login-title">LCVB Scoreboard Pro</h1>
                <p class="login-subtitle">Connectez-vous pour acc√©der au hub du club</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="votre@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" id="login-btn" class="login-btn">
                    Se connecter
                </button>
            </form>

            <div class="demo-credentials">
                <div class="demo-credentials-title">üîë Identifiants de test</div>
                <div class="demo-credentials-text">
                    <strong>Email:</strong> test@test.com<br>
                    <strong>Mot de passe:</strong> test@test.com
                </div>
            </div>

            <div class="login-footer">
                &copy; 2024 Le Cr√®s Volley-Ball
            </div>
        </div>
    </div>

    <script src="theme.js"></script>
    <script>
        const API_URL = window.location.origin;

        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Auto-remplissage pour le d√©veloppement
        document.getElementById('email').value = 'test@test.com';
        document.getElementById('password').value = 'test@test.com';

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validation
            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            // D√©sactiver le bouton
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Connexion en cours...<span class="loading-spinner"></span>';

            try {
                const response = await fetch(`/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Sauvegarder le token et les infos utilisateur
                    localStorage.setItem('lcvb_auth_token', data.token);
                    localStorage.setItem('lcvb_user', JSON.stringify(data.user));

                    // Afficher le succ√®s
                    showSuccess('Connexion r√©ussie ! Redirection...');

                    // Rediriger vers le hub
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);

                } else {
                    showError(data.error || 'Erreur de connexion');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Se connecter';
                }

            } catch (error) {
                console.error('Erreur de connexion:', error);
                showError('Impossible de se connecter au serveur. V√©rifiez que le backend est d√©marr√© (npm run dev dans server/)');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Se connecter';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');

            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // V√©rifier si d√©j√† connect√©
        const token = localStorage.getItem('lcvb_auth_token');
        if (token) {
            // V√©rifier la validit√© du token
            fetch(`/api/auth/verify`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    // Token valide, rediriger
                    window.location.href = 'home.html';
                }
            })
            .catch(err => {
                // Token invalide ou expir√©, rester sur la page de login
                console.log('Token invalide ou expir√©');
            });
        }
    </script>
</body>
</html>
