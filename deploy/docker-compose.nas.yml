version: '3.8'

services:
  # Backend Node.js API
  lcvb-backend:
    image: node:18-alpine
    container_name: lcvb_backend
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install --only=production && npm run start"
    volumes:
      - ./current/server:/app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: 192.168.1.40
      DB_PORT: 5433
      DB_NAME: lcvb_scoreboard
      DB_USER: lcvb_user
      DB_PASSWORD: lcvb_password_2024
      JWT_SECRET: ${JWT_SECRET:-lcvb_super_secret_key_change_in_production_2024}
      CORS_ORIGIN: http://192.168.1.40:8000
    network_mode: host
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Nginx
  lcvb-frontend:
    image: nginx:alpine
    container_name: lcvb_frontend
    restart: unless-stopped
    volumes:
      - ./current:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8000:8000"
    network_mode: host
    depends_on:
      - lcvb-backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
