server {
    listen 8000;
    server_name _;
    root /usr/share/nginx/html;
    index home.html index.html;

    # Logs
    access_log /var/log/nginx/lcvb_access.log;
    error_log /var/log/nginx/lcvb_error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache statique (images, CSS, JS)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML sans cache (pour voir les mises à jour immédiatement)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # JSON data avec cache court
    location ~* \.json$ {
        expires 5m;
        add_header Cache-Control "public, max-age=300";
    }

    # Proxy API vers backend Node.js
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support (si nécessaire)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Pas de cache pour l'API
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Servir les fichiers statiques
    location / {
        try_files $uri $uri/ /home.html;
    }

    # Désactiver les logs pour favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Désactiver les logs pour robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
