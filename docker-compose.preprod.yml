version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lcvb_app_preprod
    restart: unless-stopped
    env_file: .env.preprod
    ports:
      - "${APP_PORT:-5701}:5700"
      - "${API_PORT:-3001}:3000"
    volumes:
      - ./data:/app/data
      - ./logos:/app/logos
      - ./logo-club:/app/logo-club
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lcvb_preprod

  postgres:
    image: postgres:15-alpine
    container_name: lcvb_postgres_preprod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-lcvb_scoreboard_preprod}
      POSTGRES_USER: ${DB_USER:-lcvb_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-lcvb_password_2024}
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-lcvb_user} -d ${DB_NAME:-lcvb_scoreboard_preprod}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - preprod_postgres:/var/lib/postgresql/data
    networks:
      - lcvb_preprod

networks:
  lcvb_preprod:
    driver: bridge

volumes:
  preprod_postgres:
    driver: local
